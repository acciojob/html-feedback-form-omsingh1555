<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Feedback Form</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" minlength="3" maxlength="50" required>
        <br><br>

        <label for="portfolio">Portfolio:</label>
        <input id="portfolio" name="portfolio" type="url" required>
        <br><br>

        <label for="favColor">Favorite Color:</label>
        <input id="favColor" name="favColor" type="color" required>
        <br><br>

        <label for="likeness">Likeness:</label>
        <input id="likeness" name="likeness" type="range" min="1" max="100">
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
