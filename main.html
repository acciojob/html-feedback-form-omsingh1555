<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<form method="post">
		<label for="name">Name</label>
		<input id="name" name="name" type="text" minlength="3" maxlength="50" required>
		<br><br>
		<label for="portfolio">Portfolio</label>
		<input id="portfolio" name="portfolio" type="url" required>
		<br><br>
		<label for="favColor">Favorite Color</label>
		<input id="favColor" name="favColor" type="color" required>
		<br><br>
		<label for="likeness">Likeness</label>
		<input id="likeness" name="likeness" type="range" min="1" max="100">
		<br><br>
		<button type="submit">Form Submission</button>
	</form>
	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
